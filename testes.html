<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Testes - Buscador</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px 10px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-left: 10px;
    }

    .buscador {
      margin: 5px 0 0 10px;
    }

    input[type="text"] {
      width: 400px;
      padding: 2px 4px;
      font-size: 13px;
      border: 1px solid #aaa;
      border-radius: 2px;
      height: 22px;
    }

    button {
      padding: 3px 10px;
      font-size: 13px;
      margin-left: 5px;
      border: 1px solid #999;
      border-radius: 3px;
      background-color: #f5f5f5;
      cursor: pointer;
      height: 26px;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #resultado {
      margin: 20px 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }

    #descricao {
      margin: 10px 10px;
      font-size: 14px;
      color: #555;
      display: none;
    }

    #pdfViewer {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>TOTVS - Certificado de Emissão de Relatórios</h1>
  <label for="relatorio">Informe a identificação do relatório:</label>
  <div class="buscador">
    <input type="text" id="relatorio" name="relatorio" />
    <button onclick="buscarRelatorio()">Buscar</button>
  </div>

  <div id="resultado"></div>
  <div id="descricao"></div>
  <iframe id="pdfViewer" src="" frameborder="0"></iframe>

  <script>
    function buscarRelatorio() {
      const valor = document.getElementById('relatorio').value.trim();
      const resultado = document.getElementById('resultado');
      const descricao = document.getElementById('descricao');
      const pdfViewer = document.getElementById('pdfViewer');

      // Função para formatar a data e hora de maneira legível
      function formatarDataHora() {
        const now = new Date();
        const dia = String(now.getDate()).padStart(2, '0');
        const mes = String(now.getMonth() + 1).padStart(2, '0');
        const ano = now.getFullYear();
        const hora = String(now.getHours()).padStart(2, '0');
        const minuto = String(now.getMinutes()).padStart(2, '0');
        return `${dia}/${mes}/${ano} às ${hora}:${minuto}`;
      }

      if (valor === '12345') {
        const dataHoraAtual = formatarDataHora();
        resultado.innerHTML = `<p><strong>Emissão concluída em ${dataHoraAtual}. Status: Aprovado.</strong></p>`;
        descricao.innerHTML = "<p><strong>Relatório:</strong> PDF com o Comprovante de Matrícula.</p>";
        pdfViewer.src = 'https://DeclaracaoLucasSantaClara.pdf';  // Substitua pelo link real do PDF
        pdfViewer.style.display = 'block';
        resultado.style.display = 'block';
        descricao.style.display = 'block';
      } else if (valor === '') {
        resultado.innerHTML = "<p>Por favor, digite uma identificação.</p>";
        resultado.style.display = 'block';
        descricao.style.display = 'none';
        pdfViewer.style.display = 'none';
      } else {
        resultado.innerHTML = "<p>Nenhum relatório encontrado para a identificação informada.</p>";
        resultado.style.display = 'block';
        descricao.style.display = 'none';
        pdfViewer.style.display = 'none';
      }
    }
  </script>
</body>
</html>
