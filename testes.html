<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Testes - Buscador</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px 10px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-left: 10px;
    }

    .buscador {
      margin: 5px 0 0 10px;
    }

    input[type="text"] {
      width: 400px;
      padding: 2px 4px;
      font-size: 13px;
      border: 1px solid #aaa;
      border-radius: 2px;
      height: 22px;
    }

    button {
      padding: 3px 10px;
      font-size: 13px;
      margin-left: 5px;
      border: 1px solid #999;
      border-radius: 3px;
      background-color: #f5f5f5;
      cursor: pointer;
      height: 26px;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #resultado {
      margin: 20px 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>
  <h1>TOTVS - Certificado de Emissão de Relatórios</h1>
  <label for="relatorio">Informe a identificação do relatório:</label>
  <div class="buscador">
    <input type="text" id="relatorio" name="relatorio" />
    <button onclick="buscarRelatorio()">Buscar</button>
  </div>

  <div id="resultado"></div>

  <script>
    function buscarRelatorio() {
      const valor = document.getElementById('relatorio').value.trim();
      const resultado = document.getElementById('resultado');

      // Exemplo: relatório 12345
      if (valor === '12345') {
        resultado.innerHTML = "<p><strong>Relatório 12345:</strong> Emissão concluída em 18/04/2025. Status: Aprovado.</p>";
        resultado.style.display = 'block';
      } else if (valor === '') {
        resultado.innerHTML = "<p>Por favor, digite uma identificação.</p>";
        resultado.style.display = 'block';
      } else {
        resultado.innerHTML = `<p>Relatório <strong>${valor}</strong> não encontrado.</p>`;
        resultado.style.display = 'block';
      }
    }
  </script>
</body>
</html>
