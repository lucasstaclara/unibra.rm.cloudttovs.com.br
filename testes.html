<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>unibra.rm.cloudtotvs.com.br/Corpore.Net/Source/Rpt-GeradorRelatoriosNet/RM.Rpt.Reports/Anonymous/RptReportViewerAnonymous.aspx?GUID=2885ed50-7449-486a-aff8-97367e85a7c5&anonymous=true&hasPdf=true</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }

    /* Estilo para a barra de imagem no topo */
    .top-bar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .top-bar img {
      width: 45%;
      height: auto;
    }

    .pdf-container {
      width: 100%;
      height: 700px;
      overflow: hidden;
      margin-top: 80px; /* Ajuste para evitar sobreposição */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .buscador {
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 5px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Barra de imagem no topo -->
  <div class="top-bar">
    <img src="barradeferramentas.png" alt="Imagem do topo">
  </div>

  <!-- Campo de busca do relatório -->
  <div class="buscador">
    <label for="relatorio">Informe o código do relatório:</label>
    <input type="text" id="relatorio" />
    <button onclick="buscarRelatorio()">Buscar</button>
  </div>

  <div id="resultado"></div>

  <div class="pdf-container">
    <iframe id="pdfViewer" src="" frameborder="0"></iframe>
  </div>

  <script>
    function buscarRelatorio() {
      const valor = document.getElementById('relatorio').value.trim();
      const resultado = document.getElementById('resultado');
      const pdfViewer = document.getElementById('pdfViewer');

      if (valor === '12345') {
        // Aqui você deve substituir pelo URL real do PDF, dependendo da lógica
        const pdfUrl = 'DeclaracaoLucasSantaClara.pdf'; // PDF que será exibido
        pdfViewer.src = pdfUrl; // Define o caminho do PDF
        resultado.innerHTML = "<p><strong>Relatório encontrado! PDF sendo exibido abaixo:</strong></p>";
        resultado.style.display = 'block';
      } else if (valor === '') {
        resultado.innerHTML = "<p>Por favor, digite o código do relatório.</p>";
        resultado.style.display = 'block';
      } else {
        resultado.innerHTML = "<p>Nenhum relatório encontrado para o código informado.</p>";
        resultado.style.display = 'block';
      }
    }
  </script>

</body>
</html>
