<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Testes - Buscador</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px 10px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-left: 10px;
    }

    .buscador {
      margin: 5px 0 0 10px;
    }

    input[type="text"] {
      width: 400px;
      padding: 2px 4px;
      font-size: 13px;
      border: 1px solid #aaa;
      border-radius: 2px;
      height: 22px;
    }

    button {
      padding: 3px 10px;
      font-size: 13px;
      margin-left: 5px;
      border: 1px solid #999;
      border-radius: 3px;
      background-color: #f5f5f5;
      cursor: pointer;
      height: 26px;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #resultado {
      margin: 20px 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }

    #pdf-container {
      margin: 20px 10px;
      display: none;
    }

    iframe {
      width: 50%;
      height: 600px;
      border: 1px solid #ccc;
    }

    .rodape {
      margin-top: 40px;
      padding: 10px;
      font-size: 20px;
      color: #777;
      text-align: center;
      border-top: 1px solid #ddd;
      display: none;
    }
  </style>
</head>
<body>
  <h1>TOTVS - Certificado de Emissão de Relatórios</h1>
  <label for="relatorio">Informe a identificação do relatório:</label>
  <div class="buscador">
    <input type="text" id="relatorio" name="relatorio" />
    <button onclick="buscarRelatorio()">Buscar</button>
  </div>

  <div id="resultado"></div>
  <div id="pdf-container">
    <iframe id="pdf-viewer" src=""></iframe>
  </div>

  <!-- Rodapé institucional (inicialmente oculto) -->
  <footer class="rodape" id="rodape">
    © 2025 Centro Universitário Brasileiro - UNIBRA | Todos os direitos reservados.
  </footer>

  <script>
    function buscarRelatorio() {
      const valor = document.getElementById('relatorio').value.trim();
      const resultado = document.getElementById('resultado');
      const pdfContainer = document.getElementById('pdf-container');
      const pdfViewer = document.getElementById('pdf-viewer');
      const rodape = document.getElementById('rodape');

      function formatarDataHora() {
        const now = new Date();
        const dia = String(now.getDate()).padStart(2, '0');
        const mes = String(now.getMonth() + 1).padStart(2, '0');
        const ano = now.getFullYear();
        const hora = String(now.getHours()).padStart(2, '0');
        const minuto = String(now.getMinutes()).padStart(2, '0');
        return `${dia}/${mes}/${ano} às ${hora}:${minuto}`;
      }

      if (valor === '12345') {
        const dataHoraAtual = formatarDataHora();
        resultado.innerHTML = `<p><strong>Emissão concluída em ${dataHoraAtual}. Status: Aprovado.</strong></p>`;
        resultado.style.display = 'block';
        pdfViewer.src = 'DeclaracaoLucasSantaClara.pdf';
        pdfContainer.style.display = 'block';
        rodape.style.display = 'block'; // Exibe o rodapé
      } else if (valor === '') {
        resultado.innerHTML = "<p>Por favor, digite uma identificação.</p>";
        resultado.style.display = 'block';
        pdfContainer.style.display = 'none';
        rodape.style.display = 'none';
      } else {
        resultado.innerHTML = "<p>Nenhum relatório encontrado para a identificação informada.</p>";
        resultado.style.display = 'block';
        pdfContainer.style.display = 'none';
        rodape.style.display = 'none';
      }
    }

    // Permitir Enter no campo de texto
    document.getElementById('relatorio').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        buscarRelatorio();
      }
    });
  </script>
</body>
</html>
