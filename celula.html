<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Estilizada Centralizada</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;       /* Centraliza horizontalmente */
      vertical-align: middle;   /* Centraliza verticalmente */
    }

    th {
      background-color: #d3d3d3;
      font-weight: bold;
    }

    a {
      color: blue;
      text-decoration: underline;
    }

    a:visited {
      color: purple;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th style="width: 30%;">Identificação</th>
      <th style="width: 50%;">Descrição</th>
      <th style="width: 15%;">Data de Criação</th>
      <th style="width: 5%;"></th>
    </tr>
    <tr>
      <td>2885ed50-7449-486a-aff8-97367e85a7c5</td>
      <td>UB.DECL.001.1 - DECLARAÇÃO DE MATRÍCULA 2ª Via - SECRETARIA (AGILIS).NONE</td>
      <td>15/04/2025 08:49:31</td>
      <td><a href="#">Visualizar</a></td>
    </tr>
  </table>

</body>
</html>
