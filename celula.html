<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Dinâmica</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h2>Relatório de Documentos</h2>

  <table id="report-table">
    <tr>
      <th style="width: 30%;">Identificação</th>
      <th style="width: 50%;">Descrição</th>
      <th style="width: 20%;">Data de Criação</th>
    </tr>
  </table>

  <script>
    const dados = [
      {
        id: "a123456",
        descricao: "UB.DECL.002.1 - HISTÓRICO ESCOLAR - SECRETARIA",
        dataCriacao: "20/04/2025 10:15:00"
      },
      {
        id: "b654321",
        descricao: "UB.DECL.003.1 - ATESTADO DE VÍNCULO - SECRETARIA",
        dataCriacao: "21/04/2025 09:45:10"
      }
    ];

    const tabela = document.getElementById("report-table");

    dados.forEach(item => {
      const linha = document.createElement("tr");

      const colunaId = document.createElement("td");
      colunaId.textContent = item.id;

      const colunaDescricao = document.createElement("td");
      colunaDescricao.textContent = item.descricao;

      const colunaData = document.createElement("td");
      colunaData.textContent = item.dataCriacao;

      linha.appendChild(colunaId);
      linha.appendChild(colunaDescricao);
      linha.appendChild(colunaData);

      tabela.appendChild(linha);
    });
  </script>

</body>
</html>
