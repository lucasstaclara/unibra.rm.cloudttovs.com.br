<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTVS - Certificado de Emissão de Relatórios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .container {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
        }
        h1 {
            font-size: 16px; /* Diminuí mais um pouco o tamanho do título */
            margin-bottom: 5px;
        }
        p {
            font-size: 12px; /* Texto explicativo menor */
        }
        input {
            padding: 6px;
            width: 400px; /* Aumentei um pouco a largura */
            height: 15px; /* Diminuí a altura */
            font-size: 12px;
        }
        button {
            padding: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TOTVS - Certificado de Emissão de Relatórios</h1>
        <p>Informe a identificação do relatório:</p>
        <form id="searchForm">
            <input type="text" id="searchQuery" name="searchQuery" required>
            <button type="submit">Buscar</button>
        </form>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var searchQuery = document.getElementById('searchQuery').value;
            var pdfUrl = "https://unibra.rm.cloudttovs.com.br?search=" + encodeURIComponent(searchQuery);
            window.location.href = pdfUrl;
        });
    </script>
</body>
</html>
