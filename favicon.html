<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TOTVS - Certificado de Emissão de Relatórios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      font-size: 12px;
      display: block;
      margin-bottom: 5px;
    }

    input {
      font-size: 12px;
      padding: 5px;
      width: 250px;
    }

    button {
      font-size: 12px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TOTVS - Certificado de Emissão de Relatórios</h1>

    <label for="relatorio">Informe a identificação do relatório:</label>
    <div class="search-bar">
      <input type="text" id="relatorio" name="relatorio" placeholder="Digite o código">
      <button>Buscar</button>
    </div>
  </div>
</body>
</html>
