<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TOTVS - Relatórios Acadêmicos Emitidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    h1 {
      font-size: 13px;
      margin-bottom: 10px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    label {
      font-size: 12px;
      display: block;
      margin-bottom: 3px;
    }

    input {
      font-size: 12px;
      padding: 5px;
      width: 360px;
      height: 6px;
    }

    button {
      padding: 2px 8px;
      font-size: 11px;
      margin-left: 0px;
      border: 1px solid #999;
      border-radius: 3px;
      background-color: #f5f5f5;
      cursor: pointer;
      height: 22px;
    }

    #mensagem-erro {
      color: red;
      font-size: 10px;
      margin-top: 5px;
      display: none;
    }

    table {
      width: 500px;
      border-collapse: collapse;
      font-size: 9px;
      margin-top: 10px;
      display: none;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 2px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TOTVS - Relatórios Acadêmicos Emitidos</h1>

    <label for="relatorio">Digite o código de identificação do relatório:</label>
    <div class="search-bar">
      <input type="text" id="relatorio" name="relatorio" placeholder="Ex: 2885ed50-7449-486a-aff8-97367e85a7c1">
      <button onclick="buscarRelatorio()">Consultar</button>
    </div>

    <div id="mensagem-erro">Código inválido. Verifique os dados digitados e tente novamente.</div>

    <table id="report-table">
      <tr>
        <th style="width: 30%;">Identificação</th>
        <th style="width: 50%;">Descrição</th>
        <th style="width: 20%;">Data de Criação</th>
      </tr>
      <tr>
        <td id="identificacao">2885ed50-7449-486a-aff8-97367e85a7c1</td>
        <td id="descricao">UB.DECL.001.1 - DECLARAÇÃO DE MATRÍCULA 2ª Via - SECRETARIA (AGILIS).NONE</td>
        <td id="data-criacao">17/04/2025 19:21:56</td>
      </tr>
    </table>
  </div>

  <script>
    function buscarRelatorio() {
      const reportId = document.getElementById('relatorio').value;
      const mensagemErro = document.getElementById('mensagem-erro');
      const tabela = document.getElementById('report-table');

      if (reportId === '2885ed50-7449-486a-aff8-97367e85a7c1') {
        tabela.style.display = 'table';
        mensagemErro.style.display = 'none';
      } else {
        tabela.style.display = 'none';
        mensagemErro.style.display = 'block';
      }
    }
  </script>
</body>
</html>
