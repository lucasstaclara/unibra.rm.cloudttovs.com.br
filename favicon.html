<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TOTVS - Certificado de Emissão de Relatórios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    label {
      font-size: 12px;
      display: block;
      margin-bottom: 3px;
    }

    input {
      font-size: 12px;
      padding: 5px;
      width: 250px;
    }

    button {
      font-size: 12px;
      padding: 5px 10px;
      cursor: pointer;
    }

    table {
      width: 600px;
      border-collapse: collapse;
      font-size: 10px;
      margin-top: 10px;
      display: none;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 2px 5px;
      text-align: left;
      white-space: nowrap; /* Impede que as informações quebrem para a próxima linha */
    }

    th {
      background-color: #ddd;
    }

    a {
      font-size: 10px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TOTVS - Certificado de Emissão de Relatórios</h1>
    
    <label for="relatorio">Informe a identificação do relatório:</label>
    <div class="search-bar">
      <input type="text" id="relatorio" name="relatorio" placeholder="Digite o código">
      <button onclick="buscarRelatorio()">Buscar</button>
    </div>

    <table id="report-table">
      <tr>
        <th style="width: 30%;">Identificação</th>
        <th style="width: 50%;">Descrição</th>
        <th style="width: 20%;">Data de Criação</th>
      </tr>
      <tr>
        <td id="identificacao">2885ed50-7449-486a-aff8-97367e85a7c5</td>
        <td id="descricao">UB.DECL.001.1 - DECLARAÇÃO DE MATRÍCULA 2ª Via - SECRETARIA (AGILIS).NONE</td>
        <td id="data-criacao">15/04/2025 08:49:31 <a href="#">Visualizar</a></td>
      </tr>
    </table>
  </div>

  <script>
    function buscarRelatorio() {
      const reportId = document.getElementById('relatorio').value;
      if (reportId === '2885ed50-7449-486a-aff8-97367e85a7c5') {
        document.getElementById('report-table').style.display = 'table';
      } else {
        alert('Relatório não encontrado.');
      }
    }
  </script>
</body>
</html>
